version: '3.8'

services:
  postgres:
    image: postgres:15
    env_file:
      - .env.${ENV_CONFIG}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: assistant-backend:latest
    build: ./backend
    env_file:
      - .env
      - .env.${ENV_CONFIG}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

  frontend:
    image: assistant-frontend:latest
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    env_file:
      - .env
      - .env.${ENV_CONFIG}
    depends_on:
      - backend

volumes:
  postgres_data:
